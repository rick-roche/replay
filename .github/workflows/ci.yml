name: CI

on:
  pull_request:
    branches: ["*"]

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage

      - name: Build backend
        run: dotnet build RePlay.sln -c Release

      - name: Test backend
        run: >
          dotnet test
          --configuration Release
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults
          --logger "trx;LogFileName=test-results.trx"
          --settings "coverlet.runsettings"

      - name: Validate coverage thresholds
        run: bash scripts/validate-coverage.sh

      - name: Generate coverage report
        if: always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: "TestResults/**/coverage.cobertura.xml"
          targetdir: "coveragereport"
          reporttypes: "MarkdownSummary;HtmlInline_AzurePipelines"

      - name: Write coverage to Job Summary
        if: always()
        run: cat coveragereport/Summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML coverage report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: coveragereport

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install frontend deps
        working-directory: src/frontend
        run: npm install

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

      - name: Lint frontend
        working-directory: src/frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: src/frontend
        run: npm run test

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: src/frontend/coverage/**
          retention-days: 7

      - name: Run knip
        working-directory: src/frontend
        run: npm run knip

  container-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
